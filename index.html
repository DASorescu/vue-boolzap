<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- local-style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- vueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;600&family=Montserrat:ital,wght@1,100&family=Roboto:wght@300;400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' 
    integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' 
    crossorigin='anonymous'/>
</head>
<body>
    <div id="root" class="h-100">
        <div class="container h-100 d-flex align-items-center">
            <div class="row w-100">
                <div class="col-4 pe-0">
                    <section id="contacts" class="my-1 ">
                        <div class="user-profile ">
                            <div class="user-info">
                                <img src="" alt="" class="contact-profile-img">
                                <h3 class="contact-name"></h3>
                            </div>
                            <div class="user-menu">
            
                            </div>
                        </div>
                        <div class="notify-section"></div>
                        <div class="search-area"></div>
                        <ul class="contacts-list">
                            <li class="contact-info">
                                <img src="" alt="" class="contact-profile-img">
                                <h3 class="contact-name"></h3>
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="col-8 ps-0">
                    <section id="mesages" class="my-1 ">
                        <header>
                            <div class="contact-info">
                                <img src="" alt="" class="contact-profile-img">
                                <h3 class="contact-name"></h3>
                                <p class="last-access"></p>
                            </div>
                            <div class="mesage-icon-menu">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>
                        <main>
                            <div class="mesaging-area"></div>
                        </main>
                        <footer>
                            <div class="icon-menu"></div>
                            <div class="type-mesage-bar">
                                <input type="text" class="text-area">
                            </div>
                            <div class="vocal-mesage"></div>
                        </footer>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
