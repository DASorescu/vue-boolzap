<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- local-style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- vueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;600&family=Montserrat:ital,wght@1,100&family=Roboto:wght@300;400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' 
    integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' 
    crossorigin='anonymous'/>
</head>
<body>
    <div id="root" class="h-100">
        <div class="container h-100 d-flex align-items-center">
            <div class="row w-100">
                <!-- LEFT SECTION OF THE WEBBAPP -->
                <div class="col-4 pe-0">
                    <section id="contacts" class="">
                        <!-- USER INFO MARCKUP -->
                        <div class="user-profile bg-cream height-1 d-flex justify-content-around align-items-center">
                            <div class="user-info w-40 d-flex align-items-center">
                                <img src="img/avatar_io.jpg" alt="io" class="contact-profile-img">
                                <h4 class="contact-name fw-normal">Annalisa</h3>
                            </div>
                            <!-- ICONS OF USER INFO  -->
                            <div class="user-menu w-30 d-flex justify-content-around align-items-center">
                                <i class="fa-solid fa-circle-notch fs-4"></i>
                                <i class="fa-solid fa-message fs-4"></i>
                                <i class="fa-solid fa-ellipsis-vertical fs-4"></i>
                            </div>
                        </div>
                        <!-- NOTIFICATION TOGGLE-SECTION -->
                        <div class="notify-section d-flex align-items-center">
                            <div class="rounded-circle bg-white bell d-flex align-items-center justify-content-center mx-1">
                                <i class="fa-solid fa-bell-slash fa-2x"></i>
                            </div>
                            <div class="ms-1">
                                <h3>Ricevi notifiche di altri messaggi</h3>
                                <p class="mb-0">Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <!-- SEARCHING IMPUT AREA  -->
                        <div class="search-area">
                            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                            <input type="text" class="text-area" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!--GENERATION OF THE CONTACTS UNORDERED LIST USING THE DIRECTIVE V-FOR BASED ON THE OPBJECTS ARRAY IN JAVASCRIPT  -->
                        <ul class="contacts-list ps-0 bg-white">
                            <li v-for="(object , i) in contacts" class="contact-info d-flex py-3 ps-3 chat-border">
                                <img src="img/avatar_1.jpg" :alt="contacts[i].name"class="contact-profile-img">
                                <h4 class="contact-name ms-2 fw-normalfs-4">{{contacts[i].name}}</h3>
                            </li>
                        </ul>
                    </section>
                </div>
                <!-- RIGHT SIDE OF THE WEBBAPP -->
                <div class="col-8 ps-0">
                    <section id="mesages" class="">
                        <!-- SECTION HEADER WITH CHAT CONTACT AND INFOS -->
                        <header class="bg-cream height-1 d-flex justify-content-between align-items-center">
                            <div class="contact-info d-flex align-items-center">
                                <img src="img/avatar_io.jpg" alt="io" class="contact-profile-img">
                                <div>
                                    <h4 class="contact-name fw-normal">Annalisa</h3>
                                    <p class="last-access">Ultimo accesso </p>
                                </div>
                            </div>
                            <!-- ICONS MENU OF THE CHAT -->
                            <div class="mesage-icon-menu d-flex justify-content-around me-3">
                                <i class="fa-solid fa-magnifying-glass fs-4"></i>
                                <i class="fa-solid fa-paperclip fs-4"></i>
                                <i class="fa-solid fa-ellipsis-vertical fs-4"></i>
                            </div>
                        </header>
                        <main>
                            <div class="mesaging-area"></div>
                        </main>
                        <footer>
                            <div class="icon-menu"></div>
                            <div class="type-mesage-bar">
                                <input type="text" class="text-area">
                            </div>
                            <div class="vocal-mesage"></div>
                        </footer>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
